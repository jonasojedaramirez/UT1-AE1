<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-biblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">my-biblioteca</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let b of biblioteca">
      <ion-label>
        <h1> {{b.titulo}} </h1>
        <p> {{b.autor}} </p>  
      </ion-label>  
    </ion-item> 
  </ion-list>
</ion-content>
